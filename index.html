void timer() {
  //println("A", time);
  if (c == 1) {
    if (base_time == 0) {
      base_time = millis();
    }
    time = millis() - base_time;
    //println("B", time);
    time = time/1000;
    //println("C", time);
    //text(time, width/2, height/2-20);
    if (time < 360) {
      f = 1;
      time = time * 3/2;
      //text("high", width/2, height/2-200);
    }

    if (time >= 360) {
      f = 2;
      if (base_timeA == 0) {

        base_timeA = millis();
      }
      t = millis() - base_timeA;
      t = t/1000;

      //println("D", time);

      t = t * 2/3;
      t = t + 360;
      //println("E", time);

      //text("slow", width/2, height/2-200);
    }
  } else if (c == 0) {
    if (base_time == 0) {
      base_time = millis();
    }
    time = millis() - base_time;
    //println("B", time);
    time = time/1000;
    //println("C", time);
    //text(time, width/2, height/2-100);
    if (time <= 360) {
      f = 1;
      time = time * 2/3;
      //text("slow", width/2, height/2-200);
    }

    if (time > 360) {
      f = 2;
      if (base_timeA == 0) {

        base_timeA = millis();
      }
      t = millis() - base_timeA;
      t = t/1000;

      //println("D", time);

      t = t * 3/2;
      t = t + 240;
      //println("E", time);

      //text("high", width/2, height/2-100);
    }
  }

  //text(t, width/2, height/2+100);
  //text(time, width/2, height/2+50);
}

void timerA() {
  if (c == 0) {
    if (A == 0) {
      A = millis();
    }
    timeA = millis() - A;
    timeA = timeA/1000;
    timeA = timeA * 2/3;
  }else if(c == 1){
    if (A == 0) {
      A = millis();
    }
    timeA = millis() - A;
    timeA = timeA/1000;
    timeA = timeA * 3/2;
  }
  //text(time, width/2, height/2);
}


void makeProgressBar() {
  if (f == 1) {
    n = (600-time)/6;
  } else if (f == 2) {
    n = (600-t)/6;
  }
  //n = n * 5;
  fill(0, 255, 0);
  for (int i = 0; i < n; i++) {
    if (scene == 2) {
      rect((width/2+250)-5*i, height*3/4-50, 5, 40);
    }
  }
}

void nextScene() {
  if (n < 0) {
    right = true;
    answer_list[c] = num;
    scene = 100;
  }
}

void keyReleased() {
  keydata = key;
  if (scene == 1) {
    if (keyCode == ENTER) {
      scene = scene_number;
    }
  } else if ((scene == 2) || (scene == 3)) {
    if (keyCode == ENTER) {
      if (x+y == int(answer)) {
        num += 1;
        answer = "";
        x = int(random(10, 100));
        y = int(random(10, 100));
        right = true;
      } else {
        answer = "";
        right = false;
      }
    } else if (keyCode == BACKSPACE) {
      if (answer.length() > 0) {
        answer = answer.substring(0, answer.length()-1);
      }
    } else {
      answer = answer + str(keydata);
    }
  } else if (scene == 100) {
    if (keyCode == ENTER) {
      if (c == 1) {
      } else {
        back_1 = 0;
        back_2 = 0;
        c += 1;
        base_time = 0;
        timeA = 0;
        A = 0;
        t = 0;
        time = 0;
        num = 0;
        scene = scene_number;
        answer = "";
        x = int(random(10, 100));
        y = int(random(10, 100));
      }
    }
  }
}


void mouseReleased() {
  if (scene == 0) {
    if ((mouseX > width/8) && (mouseX < width/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = true;
      }
    } else if ((mouseX > width*5/8) && (mouseX < width*5/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = false;
      }
    }
  }
}
